<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console - Plasticology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .sidebar-link { transition: all 0.2s ease-in-out; }
        .sidebar-link.active { background-color: #3b82f6; color: white; }
        .sidebar-link:hover { background-color: #f3f4f6; }
        html.dark .sidebar-link:hover { background-color: #374151; }
        html.dark .sidebar-link.active { background-color: #3b82f6; }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900">

    <div id="admin-login-screen" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-slate-800 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center text-slate-900 dark:text-white">Admin Console Login</h2>
            <form id="admin-login-form">
                <div class="space-y-4">
                    <input type="password" id="admin-password" class="w-full px-4 py-2 border rounded-lg dark:bg-slate-700 dark:border-slate-600 dark:text-white" placeholder="Password" required>
                    <p id="admin-login-error" class="text-red-500 text-sm hidden"></p>
                    <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-blue-600 rounded-lg hover:bg-blue-700">Login</button>
                </div>
            </form>
        </div>
    </div>

    <div id="admin-console" class="hidden">
        <div class="flex h-screen bg-slate-100 dark:bg-slate-900">
            <div class="w-64 bg-white dark:bg-slate-800 shadow-md flex-shrink-0">
                <div class="p-4 border-b dark:border-slate-700">
                    <h1 class="text-xl font-bold text-slate-800 dark:text-white">Plasticology</h1>
                    <p class="text-sm text-slate-500 dark:text-slate-400">Admin Panel</p>
                </div>
                <nav class="p-4 space-y-2">
                    <a href="#" id="nav-dashboard" class="sidebar-link active flex items-center px-4 py-2 rounded-lg text-slate-700 dark:text-slate-200">
                        <i class="fas fa-tachometer-alt w-6"></i><span>Dashboard</span>
                    </a>
                    <a href="#" id="nav-users" class="sidebar-link flex items-center px-4 py-2 rounded-lg text-slate-700 dark:text-slate-200">
                        <i class="fas fa-users w-6"></i><span>Users</span>
                    </a>
                    <a href="#" id="nav-messages" class="sidebar-link flex items-center px-4 py-2 rounded-lg text-slate-700 dark:text-slate-200">
                        <i class="fas fa-comments w-6"></i><span>Messages</span>
                    </a>
                    <a href="#" id="nav-announcements" class="sidebar-link flex items-center px-4 py-2 rounded-lg text-slate-700 dark:text-slate-200">
                        <i class="fas fa-bullhorn w-6"></i><span>Announcements</span>
                    </a>
                </nav>
            </div>

            <main class="flex-1 p-6 overflow-y-auto">
                <div id="loader" class="text-center hidden"><p>Loading data...</p></div>

                <div id="dashboard-section" class="space-y-6">
                    </div>

                <div id="users-section" class="hidden">
                    <h2 class="text-2xl font-bold text-slate-800 dark:text-white mb-4">User Management</h2>
                    <input type="text" id="user-search" class="w-full md:w-1/3 px-4 py-2 border rounded-lg mb-4 dark:bg-slate-700 dark:text-white" placeholder="Search by name, username, or email...">
                    <div class="overflow-x-auto bg-white dark:bg-slate-800 rounded-lg shadow">
                        <table class="w-full text-sm text-left text-slate-500 dark:text-slate-400">
                            <thead class="text-xs text-slate-700 uppercase bg-slate-50 dark:bg-slate-700 dark:text-slate-400">
                                </thead>
                            <tbody id="users-table-body">
                                </tbody>
                        </table>
                    </div>
                </div>

                <div id="messages-section" class="hidden">
                    <h2 class="text-2xl font-bold text-slate-800 dark:text-white mb-4">User Messages</h2>
                    <div id="messages-list" class="space-y-4">
                        </div>
                </div>

                <div id="announcements-section" class="hidden">
                     <h2 class="text-2xl font-bold text-slate-800 dark:text-white mb-4">Announcements</h2>
                     </div>
            </main>
        </div>
    </div>
    
    <div id="edit-user-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white dark:bg-slate-800 rounded-lg p-8 shadow-xl max-w-lg w-full">
            <h3 class="text-xl font-bold mb-6 text-slate-800 dark:text-white">Edit User: <span id="edit-user-name"></span></h3>
            <form id="edit-user-form" class="space-y-4">
                </form>
        </div>
    </div>

    <script type="module" src="js/admin.js"></script>
</body>
</html>
